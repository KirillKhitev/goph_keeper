# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  pull_request:
  push:
    branches:
      - master
jobs:

  build:
    runs-on: ubuntu-latest
    container: golang:1.23

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: gk
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Install dependencies
      run: go mod download

    - name: Set Variables
      run: |
        echo "NOW=$(date +'%Y-%m-%dT%H:%M:%S')" >> $GITHUB_ENV
        echo "VERSION=$(date +'%Y%m%d')" >> $GITHUB_ENV

    - name: Build agent linux
      run: |
          cd cmd/agent
          go build -ldflags "-X main.buildVersion=$VERSION -X main.buildDate=$NOW" -buildvcs=false -o agent
    - name: zip linux artifact
      run: |
        zip linux_agent cmd/agent/agent
    - name: upload linux artifact
      uses: actions/upload-artifact@v4
      with:
        name: uploads
        path: linux_agent.zip

    - name: Build agent macos
      run: |
        cd cmd/agent
        env GOOS=darwin GOARCH=amd64 go build -ldflags "-X main.buildVersion=$VERSION -X main.buildDate=$NOW" -buildvcs=false -o agent.sh
        ls -lh
    - name: zip macos artifact
      run: |
        zip macos_agent cmd/agent/agent.sh
    - name: upload macos artifact
      uses: actions/upload-artifact@v4
      with:
        name: uploads
        path: macos_agent.zip

    - name: Build agent windows
      run: |
        cd cmd/agent
        env GOOS=windows GOARCH=amd64 go build -ldflags "-X main.buildVersion=$VERSION -X main.buildDate=$NOW" -buildvcs=false -o agent.exe
    - name: zip win artifact
      run: |
        zip windows_agent cmd/agent/agent.exe
    - name: upload windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: uploads
        path: windows_agent.zip
    
    - name: Build server
      run: |
          cd cmd/server
          go build -buildvcs=false -o server

    - name: Run tests
      run: go test -race -coverprofile=coverage.txt -covermode=atomic ./...

    - name: Upload results to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}



    - name: create release
      id: create_release
      uses: actions/create-release@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: download artifacts
      uses: actions/download-artifact@v4
      with:
        name: uploads
    - name: upload macos
      id: upload-macos
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./uploads/macos_agent.zip
        asset_name: macos_agent.zip
        asset_content_type: application/zip
    - name: upload linux
      id: upload-linux
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./uploads/linux_agent.zip
        asset_name: linux_agent.zip
        asset_content_type: application/zip
    - name: upload windows
      id: upload-windows
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./uploads/windows_agent.zip
        asset_name: windows_agent.zip
        asset_content_type: application/zip